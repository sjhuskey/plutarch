                var html_6d8323a01860f31123194bd9347346ad = $(`<div id="html_6d8323a01860f31123194bd9347346ad" style="width: 100.0%; height: 100.0%;">     <b>Gaul</b> → <i>Gaul</i><br>     <b>Mentions:</b> 5<br>     <b>Geocoder:</b> Gaul, Kestert, Loreley, Rhein-Lahn-Kreis, Rheinland-Pfalz, Deutschland<br><br>     <b>Examples:</b><br>• Spartacus, after defeating the prætor himself in many other battles, and at last seizing his lictors and his horse, now became great and formidable: but still he formed a just judgment of the state of affairs and, not expecting to get the advantage over the power of the Romans, he designed to lead his forces to the Alps; thinking that it was advisable for them to cross the mountains and to go to their several homes, some to Thrace and some to Gaul.<br><br>• Spartacus now attempted to force his way towards the Alps; and Cassius who "was the governor of Gaul upon the Padus, met him with ten thousand men, and a battle was fought, in which Cassius was defeated with great lose, and with difficulty made his escape.     </div>`)[0];

                var html_6272a2ed9c95746fcef5ae96ba3ad52e = $(`<div id="html_6272a2ed9c95746fcef5ae96ba3ad52e" style="width: 100.0%; height: 100.0%;">     <b>Armenia</b> → <i>Armenia</i><br>     <b>Mentions:</b> 4<br>     <b>Geocoder:</b> Հայաստան<br><br>     <b>Examples:</b><br>• He attempted to persuade Crassus to invade Parthia through Armenia; for, he said, the army would not only have abundance of provision in its march through the country by reason of him supplying them, but would also advance safely, having in their front many mountains and continuous hills, and ground unfavourable for cavalry, in which alone lay the strength of the Parthians.<br><br>• For Hyrodes had at first divided his forces into two parts, and he was himself ravaging Armenia to take vengeance on Artavasdes; but he sent Surena against the Romans, not because he despised them, as some say, for it was not consistent for him to disdain Crassus as an antagonist, the first of the Romans, and to war against Artavasdes and take the villages of Armenia; but it seems that he really feared the danger, and that he was on the watch to await the result, and that he put Surena in the front to try the fortune of a battle, and so to divert the enemy.     </div>`)[0];

                var html_9dc1e151948ae727a773544a99127d1f = $(`<div id="html_9dc1e151948ae727a773544a99127d1f" style="width: 100.0%; height: 100.0%;">     <b>Forum</b> → <i>Forum</i><br>     <b>Mentions:</b> 3<br>     <b>Geocoder:</b> Forum, Julius Thomsens Plads, Frederiksberg, Frederiksberg Kommune, Region Hovedstaden, 1925, Danmark<br><br>     <b>Examples:</b><br>• And the result to each of them was something unusual; for, when Pompeius was absent from Rome, his name and his influence in the State, by reason of his military exploits, was superior to that of Crassus; but when Pompeius was at Rome, he often fell short of Crassus in influence, for his haughty temper and habitual pride made him avoid crowds and retire from the Forum, and seldom give his aid to those who sought it, and then not readily; his object being to keep his power at a higher pitch, by exercising it only on his own behalf.<br><br>• This alarmed the partizans of Pompeius, who now abstained from no proceeding, however disorderly and violent; but, in addition to all the rest, they placed a body of men to lie in wait and attack Domitius as he was going down to the Forum, while it was still dark, with his partizans, and they killed the man that held the light, and wounded many, among whom was Cato.     </div>`)[0];
